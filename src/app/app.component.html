<button
  *ngIf="publicOrPrivate"
  (click)="publicOrPrivate = !publicOrPrivate"
  class="make">
  Make Private
</button>
<button
  *ngIf="!publicOrPrivate"
  (click)="publicOrPrivate = !publicOrPrivate"
  class="make">
  Make Public
</button>

<h2>Yes: {{yes}}</h2>
<h2>No: {{no}}</h2>


<app-voter [booleanForMakeResult]="publicOrPrivate" (infoOfResult)="yesOrNo($event)"></app-voter>
